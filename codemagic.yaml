workflows:
  android-workflow:
    name: Build APK Only
    max_build_duration: 15
    environment:
      flutter: stable
    triggering:
      events:
        - push
    scripts:
      - name: Get packages
        script: |
          flutter pub get
      - name: Build APK
        script: |
          flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
